<ng-container *transloco="let t">
  <h1 mat-dialog-title>{{ title }}</h1>
  <div mat-dialog-content>
    <p>
      {{ t("patients.deletePatient.confirmationMessage") }} <b>{{ patientName }}</b> ?
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="close()">{{ t("matDialog.noThanksButton") }}</button>
    <button mat-raised-button color="accent" (click)="delete()">{{ t("matDialog.deleteButton") }}</button>
  </div>
</ng-container>
